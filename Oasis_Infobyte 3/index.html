<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature Converter website </title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Fugaz+One&family=Lobster&family=Oswald&family=Playball&family=Quintessential&family=Redressed&display=swap"
        rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <h1> Temperature Converter</h1>
    </nav>

    <div class="Tcw">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
